    <script type="text/javascript">
        function open_CollegeAdminstration()
        {
            var con = document.getElementById("collegeAdminstration");
            if(con.style.display=='none')
            {
                con.style.display = 'block';
            }
            else
            {
                con.style.display = 'none';
            }
        }
