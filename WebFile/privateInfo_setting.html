<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>신상정보</title>
    <style type="text/css">
        section
        {
            border: 1px solid black;
            margin: 1px;
        }
        input
        {
            display: block;
            margin: 0px auto;
        }
        div { background-color: lightgray; }

        textarea
        {
            max-height: 15px;
        }

        .inlineBlock#phoneNum
        {
            max-width: 40px;
        }

        .inlineBlock { display: inline-block; }
        .header { margin: 0px; }

    </style>
</head>
<body>
    <section>
        <div>
            <span>조직분류</span>
            <span>학번/성명</span>
        </div>
    </section>
    <section>
        <h4 class="header">[학생기초정보]</h4>
        <div>
            <span>
                학번
                <textarea id="student_number" readonly></textarea>
                성명
                <textarea id="student_name" readonly></textarea>
                생년월일
                <textarea id="student_birthday" readonly></textarea>
                <br>

                소속
                <textarea id="student_major" readonly></textarea>
                <br>

                입학전형
                <textarea id="admission_case"></textarea>
                수강신청학년(학기)
                <textarea id="student_grade"></textarea>
            </span>
        </div>
    </section>
    <section>
        <form>
            <h4 class="header">[연락처 및 영문성명]</h4>
            <div>
                휴대전화번호 
                <select>
                    <option value="010">010</option>
                    <option value="011">011</option>
                    <option value="016">016</option>
                    <option value="017">017</option>
                    <option value="018">018</option>
                    <option value="019">019</option>
                </select>
                <input type="text" class="inlineBlock" id="phoneNum" value="5177">
                <input type="text" class="inlineBlock" id="phoneNum" value="1733">

                이메일 <input type="text" class="inlineBlock" value="qngo123@hanmail.net">

                <br>
                성(영문)
                <input type="text" class="inlineBlock" value="Yeh">
                명(영문)
                <input type="text" class="inlineBlock" value="Buhai">
                <input class="button" type="submit" value="저장"/>
            </div>
        </form>
    </section>

    <p>DB에서 데이터를 가져오기</p>

</body>
</html>
